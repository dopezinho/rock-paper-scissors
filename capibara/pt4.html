<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/capybara-icon.svg" />

  <body>
    <header>
      <h1>ARRAYS</h1>

    <main>
      <div class="calculando">
        <h2>Shipping Calculator</h2>
        <h3>price >= $40 = free shipping</h3>
        <div class="calculando-custo">
          <input
            placeholder="digita o balaio"
            type="number"
            class="custo-input"
            onkeydown="calculaEnter(event)"
          />
          <button onclick="calcula()">Calculare</button>
        </div>
        <div class="calculando-total">
          <h3>Total:</h3>
          <h3 class="custo-total">$0</h3>
        </div>
      </div>
      <div class="pt4-title">
        <h2>Listinham</h2>
      </div>
      <div class="pt4-container">
        <input type="text" placeholder="precisa fz oq?" class="nome-input" />
        <input type="date" class="data-input" />
        <button onclick="adicionarFaze()">Adicionar</button>
      </div>

      <div class="lista-prafz"></div>
    </main>
    <footer>

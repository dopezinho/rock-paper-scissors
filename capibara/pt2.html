<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/capybara-icon.svg" />
    <link rel="stylesheet" href="../style.css" />
    <title>rock p & s pt2</title>
  </head>
  <body>
    <header>
      <img src="../assets/rps2-robado.png" alt="maduki" />
    </header>
    <main>
      <div class="pt2-container">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
        <div class="pt2-reset">
          <button
            onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')"
          >
            Reset Score
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a href="./pt1.html">go to pt1</a>
      <a href="./pt3.html">go to pt3</a>
      <a href="./pt4.html">go to pt4</a>
      <a href="./pt5.html">go to pt5</a>
      <a href="../index.html">go home</a>
    </footer>
    <script src="./pt2.js"></script>
  </body>
</html>

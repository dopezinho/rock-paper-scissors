<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/DON-icon.jpg">
    <link rel="stylesheet" href="../style.css" />
    <title>Advanced Functions</title>
  </head>
  <body>
    <header>
      <img src="../assets/DONz.png" alt="maduki" /></header>
    <main>
      <div class="rps-buttons">
        <button class="butt1">
          <img class="icon1" src="../assets/goku.png" />
        </button>
        <button class="butt2">
          <img class="icon2" src="../assets/kuffy.png" />
        </button>
        <button class="butt3">
          <img class="icon3" src="../assets/sasuke.png" />
        </button>
      </div>
      <div class="rps-match">
        <div class="player-match">
          <h2>YOU</h2>
          <h3 class="player-choice"></h3>
        </div>
        <div class="computer-match">
          <h2>GARY</h2>
          <h3 class="computer-choice"></h3>
        </div>
        <div class="result-match">
          <h2>RESULT</h2>
          <h3 class="result-choice"></h3>
        </div>
      </div>
      <div class="rps-result">
        <div class="rps-wlt">
          <h2>Win</h2>
          <h3 class="win"></h3>
        </div>
        <div class="rps-wlt">
          <h2>Loss</h2>
          <h3 class="loss"></h3>
        </div>
        <div class="rps-wlt">
          <h2>Tie</h2>
          <h3 class="tie"></h3>
        </div>
        <button class="reset-button">Reset</button>
        <button class="auto-button">Auto</button>
      </div>
      <div class="pt4-container">
        <div class="pt4-input">
        <input type="text" placeholder="precisa fz oq?" class="nome-input" />
        <input type="date" class="data-input" />
        <button class="add-button">Adicionar</button>
      </div>
      <div class="lista-prafz"></div>
    </main>
    <footer>
      <a href="./pt1.html">go to pt1</a>
      <a href="./pt2.html">go to pt2</a>
      <a href="./pt3.html">go to pt3</a>
      <a href="./pt4.html">go to pt4</a>
      <a href="../index.html">go home</a>
    </footer>
    <script src="./pt5.js"></script>
  </body>
</html>

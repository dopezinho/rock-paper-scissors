<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>D.O.Minique</title>
  </head>
  <body>
    <header>
      <h1>DOMZIN</h1>
    </header>
    <main>
      <p>YT Subs Butt:</p>
      <div class="yt-button">
        <button class="boutao" onclick="sinscreveBotaum()">Clica</button>
      </div>
      <p>RPS Butts:</p>
      <div class="rps-buttons">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
      </div>
      <div class="rps-match">
        <div class="player-match">
          <h2>YOU</h2>
          <h3 class="player-choice"></h3>
        </div>
        <div class="computer-match">
          <h2>GARY</h2>
          <h3 class="computer-choice"></h3>
        </div>
        <div class="result-match">
          <h2>RESULT</h2>
          <h3 class="result-choice"></h3>
        </div>
      </div>
      <div class="rps-all">
        <div class="rps-wlt">
          <h2>Win</h2>
          <h3 class="win"></h3>
        </div>
        <div class="rps-wlt">
          <h2>Loss</h2>
          <h3 class="loss"></h3>
        </div>
        <div class="rps-wlt">
          <h2>Tie</h2>
          <h3 class="tie"></h3>
        </div>
      </div>
      <button
        onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score')
  updateScoreElement()"
      >
        Reset Score
      </button>
      <p>Shipping Calculator</p>
      <div class="calculando">
        <input
          placeholder="digita o balaio"
          type="number"
          class="custo-input"
          onkeydown="calculaEnter(event)"
        />
        <button onclick="calcula()">Calculare</button>
      </div>
      <div class="calculando-total">
        <h2>Total:</h2>
        <h2 class="custo-total">$0</h2>
      </div>
    </main>
    <footer>
      <a href="../pt2/index2.html">go to pt2</a>
      <a href="../pt3/index3.html">go to pt3</a>
      <a href="../index.html">go home</a>
    </footer>
    <script src="./index4.js"></script>
  </body>
</html>

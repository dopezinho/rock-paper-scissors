<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Advanced Functions</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="rps-buttons">
        <button onclick="playGame('rock')" class="butt1">
          <img class="icon1" src="../assets/goku.png" />
        </button>
        <button onclick="playGame('paper')" class="butt2">
          <img class="icon2" src="../assets/kuffy.png" />
        </button>
        <button onclick="playGame('scissors')" class="butt3">
          <img class="icon3" src="../assets/sasuke.png" />
        </button>
      </div>
      <div class="rps-match">
        <div class="player-match">
          <h2>YOU</h2>
          <h3 class="player-choice"></h3>
        </div>
        <div class="computer-match">
          <h2>GARY</h2>
          <h3 class="computer-choice"></h3>
        </div>
        <div class="result-match">
          <h2>RESULT</h2>
          <h3 class="result-choice"></h3>
        </div>
      </div>
      <div class="rps-result">
        <div class="rps-wlt">
          <h2>Win</h2>
          <h3 class="win"></h3>
        </div>
        <div class="rps-wlt">
          <h2>Loss</h2>
          <h3 class="loss"></h3>
        </div>
        <div class="rps-wlt">
          <h2>Tie</h2>
          <h3 class="tie"></h3>
        </div>
        <button
          onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement()"
        >
          Reset
        </button>
        <button onclick="autoPlay()">Auto</button>
      </div>
    </main>
    <footer></footer>
    <script src="./pt5.js"></script>
  </body>
</html>
